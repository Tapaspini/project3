<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/project3.css">
    <title>Cricket Legends Hub</title>
</head>
<body>
    <header>
        <h1>Cricket Legends Hub</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#profiles">Player Profiles</a>
            <a href="#fan-zone">Fan Zone</a>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Cricket Legends Hub</h2>
        <p>Explore the profiles and achievements of famous cricket players from around the world!</p>
    </section>
    
    <section id="profiles">
        <h2>Player Profiles</h2>
        <div class="player" onclick="showProfile('Player1')">
            <h3>Player 1</h3>
            <img src="player1.jpg" alt="Player 1">
        </div>
        <div class="player" onclick="showProfile('Player2')">
            <h3>Player 2</h3>
            <img src="player2.jpg" alt="Player 2">
        </div>
        <!-- Add more players as needed -->
    </section>

    <section id="fan-zone">
        <h2>Fan Zone</h2>
        <form id="fanForm">
            <textarea placeholder="Share your favorite player story!" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="stories"></div>
    </section>

    <footer>
        <p>&copy; 2023 Cricket Legends Hub</p>
    </footer>

    <script src="../javascript/project3.js"></script>
</body>
</html>
